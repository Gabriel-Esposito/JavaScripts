<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <audio src="win.mp3"></audio>
    <main>
        <h1>JOGO DA VELHA</h1>
        <h2 id="vez">Vez do jogador: <span id="red">X</span></h2>
        <div class="container">
            <div class="linha">
                <h3 onclick="game(0)" id="b1"></h3>
                <h3 onclick="game(1)" id="b2"></h3>
                <h3 onclick="game(2)" id="b3"></h3>
            </div>
            <div class="linha">
                <h3 onclick="game(3)" id="b4"></h3>
                <h3 onclick="game(4)" id="b5"></h3>
                <h3 onclick="game(5)" id="b6"></h3>
            </div>
            <div class="linha">
                <h3 onclick="game(6)" id="b7"></h3>
                <h3 onclick="game(7)" id="b8"></h3>
                <h3 onclick="game(8)" id="b9"></h3>
            </div>
        </div>
        <h2 id="win"></h2>
        <p id="btn" onclick="iniciar()">Jogar</p>
    </main>
</body>
</html>
